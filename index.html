<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	<title> Music Player </title>
</head>
<body>
	<!-- Website header -->
	<header>
		<!-- Music player logo and company name -->
		<a id="logo" href="#" aria-label="music player logo">
			<img src="images/music-player-logo.png" alt="Music player logo">
			<div id="company-name"> Ninja
				<div style="font-weight: bold">
					Studio
				</div>
			</div>
		</a>
		
		<!-- Search bar <-->
		<div id="search-bar">
			<form action="">
				<input type="text" placeholder="&nbsp;&nbsp; Search">
				<i class="fas fa-search fa-xs"></i>
			</form>
		</div>

		<!-- Notification icon -->
		<div id="notifications">
			 <i class="fas fa-bell fa-sm"></i>
		</div>

		<!-- User -->
		<div id="user">
			 <i class="fas fa-user fa-sm"></i>
		</div>
		
	</header>

	<!-- Main section -->
	<main>
		<!-- Song collections -->
		<section>
			<!-- Home screen carousal -->
			<div class="section-item">
				<div class="carousal flex-container">
					<img src="images/carousal-image2.jpg" alt="carousal image 2">
					<img src="images/carousal-image1.png" alt="carousal image 1">
					<img src="images/carousal-image3.png" alt="carousal image 3">
				</div>
			</div>

			<!-- Latest release -->
			<div class="section-item">
				<div class="section-item-name"> Latest Release </div>
				<div class="latest-release flex-container">
				</div>
			</div>
			

			<!-- Popular artists -->
			<div class="section-item">
				<div class="section-item-name"> Popular Artists </div>
				<div class="popular-artists playlist flex-container">
					<figure>
					    <img src='images/popular-artists/artist1.webp' alt='artist 1' />
					    <figcaption>Arijit Singh</figcaption>
					</figure>
					<figure>
					    <img src='images/popular-artists/artist2.webp' alt='artist 2' />
					    <figcaption>Dhvani Bhanushali</figcaption>
					</figure>
					<figure>
					    <img src='images/popular-artists/artist3.webp' alt='artist 3' />
					    <figcaption>Tanishk Bagchi</figcaption>
					</figure>
					<figure>
					    <img src='images/popular-artists/artist4.webp' alt='artist 4' />
					    <figcaption>Neha Kakkar</figcaption>
					</figure>
					<figure>
					    <img src='images/popular-artists/artist5.webp' alt='artist 5' />
					    <figcaption>Badshah</figcaption>
					</figure>
				</div>
			</div>

			<!-- Radio station -->

			<!-- Theme playlist -->
			<div class="section-item">
				<div class="themes playlist flex-container">
					<figure>
					    <img src='images/themes/party.jpg' alt='party img' />
					    <div class="theme-caption">Party</div>
					</figure>
					<figure>
					    <img src='images/themes/electronic.jpg' alt='edm img' />
					    <div class="theme-caption">Electronic</div>
					</figure>
					<figure>
					    <img src='images/themes/road-trip.jpg' alt='road trip img' />
					    <div class="theme-caption">Road Trip</div>
					</figure>
				</div>
			</div>

			<!-- Latest english -->
			<div class="section-item">
				<div class="section-item-name"> Latest English </div>
				<div class="latest-english playlist flex-container">
					<figure>
					    <img src='images/latest-english/english-playlist1.jpg' alt='english playlist 1' />
					    <figcaption>Gym Music 2021</figcaption>
					</figure>
					<figure>
					    <img src='images/latest-english/english-playlist2.jpg' alt='english playlist 2' />
					    <figcaption>Justice</figcaption>
					</figure>
					<figure>
					    <img src='images/latest-english/english-playlist3.jpg' alt='english playlist 3' />
					    <figcaption>Red (Taylor's version)</figcaption>
					</figure>
					<figure>
					    <img src='images/latest-english/english-playlist4.jpg' alt='english playlist 4' />
					    <figcaption>Butter</figcaption>
					</figure>
					<figure>
					    <img src='images/latest-english/english-playlist5.jpg' alt='english playlist 5' />
					    <figcaption>Jalebi Baby</figcaption>
					</figure>
				</div>
			</div>

			<!-- Latest hindi -->
			<div class="section-item">
				<div class="section-item-name"> Latest Hindi </div>
				<div class="latest-hindi playlist flex-container">
					<figure>
					    <img src='images/latest-hindi/hindi-playlist1.webp' alt='hindi playlist 1' />
					    <figcaption>Shayad</figcaption>
					</figure>
					<figure>
					    <img src='images/latest-hindi/hindi-playlist2.webp' alt='hindi playlist 2' />
					    <figcaption>Illegal Weapon 2.0</figcaption>
					</figure>
					<figure>
					    <img src='images/latest-hindi/hindi-playlist3.webp' alt='hindi playlist 3' />
					    <figcaption>Lut Gaye</figcaption>
					</figure>
					<figure>
					    <img src='images/latest-hindi/hindi-playlist4.webp' alt='hindi playlist 4' />
					    <figcaption>Raataan Lambiyan</figcaption>
					</figure>
					<figure>
					    <img src='images/latest-hindi/hindi-playlist5.webp' alt='hindi playlist 5' />
					    <figcaption>Lagdi Lahore Di</figcaption>
					</figure>
					
				</div>
			</div>
			
		</section>

		<!-- Song queue -->
		<aside>
			
		</aside>

	</main>

	<!-- Music player -->
	<footer>
		
	</footer>
	
</body>
</html>
